[bar/example]
monitor = ${env:MONITOR:}

width = 100%
height = 34pt
; radius = 10

; dpi = 96

; background = #00
; background = #00000099
; background = ${colors.black}
background = #cc000000
foreground = ${colors.foreground}
fixed-center = true

line-size = 3pt

; border-size = 4pt
; border-size = 5
; border-color = #00000000
; border-color = ${colors.lilac}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = monospace;2
font-0 = JetBrainsMono Nerd Font:style=Regular;0
font-1 = JetBrainsMono Nerd Font:style=Regular:size=18;1
font-2 = JetBrainsMono Nerd Font:style=SemiBold:size=15;1

modules-left = xworkspaces cpu memory filesystem
modules-center = time
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = pulseaudio wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
; label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = "%{T2} %{T-}"
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2} %{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2}﬙ %{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

; 
; 
; 
;    
;            
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2} %{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix-foreground = ${colors.primary}
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
format-connected-prefix = "%{T2} %{T-} "
label-connected = %essid%


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/time]
type = internal/date
interval = 1

; date = %H:%M
; date = %H:%M
date = "%{T3}%k:%M%{T-}"
; date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

; date = %H:%M
date = %d %m %Y
; date-alt = %Y-%m-%d %H:%M:%S

format-prefix = "%{T2} %{T-} "
label = %date%
; label-foreground = ${colors.primary}
format-prefix-foreground = ${colors.primary}

; label-foreground = ${colors.black}
; label-background = ${colors.background-new}
; format-prefix-padding = 10pt
; format-prefix-padding = 10pt
; format-prefix-background = ${colors.background-new}

; border-size = 4pt
; ; border-size = 5
; ; border-color = #00000000
; border-color = ${colors.lilac}


